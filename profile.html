<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center w-75 profile">
            <div class="card-header">
                <h1 class="profile-title">User Profile</h1>
            </div>
            <div class="card-body ">
                <div class="profile-info mb-4">
                    <div class="row">
                        <div class="col-md-4 text-md-end">
                            <p><strong>Email:</strong></p>
                        </div>
                        <div class="col-md-8 text-md-start">
                            <p>{{ user_info['email'] }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-md-end">
                            <p><strong>Display Name:</strong></p>
                        </div>
                        <div class="col-md-8 text-md-start">
                            <p>{{ user_info['display_name'] }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-md-end">
                            <p><strong>Country:</strong></p>
                        </div>
                        <div class="col-md-8 text-md-start">
                            <p>{{ user_info['country'] }}</p>
                        </div>
                    </div>
                </div>
                <div class="links">
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-profile mx-2">Home</a>
                    <a href="{{ url_for('get_playlists') }}" class="btn btn-primary btn-profile mx-2">View Playlists</a>
                    <a href="{{ url_for('get_recommendations') }}" class="btn btn-primary btn-profile mx-2">Get Recommendations</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
